<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Car Rental System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!--Brand-->
    <a class="navbar-brand" href="/">Car Rental System</a>
    <!-- Navbar Links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">cars</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rentals}">rentals</a>
            </li>
        </ul>
    </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Customers </h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb3" th:href="@{/customers/new}"> Add Customer </a>
        </div>
    </div>
    <br>
    <div>
        <table class="table table-success table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer: ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:email="${customer.email}"></td>
                <td th:number="${customer.balance}"></td>
                <td>
                    <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary">
                        Update
                    </a>

                    <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-danger">
                        Delete
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
        </table>
    </div>
</div>

</body>

</html>
