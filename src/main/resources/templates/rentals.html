<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Car Rental System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<!--Brand-->
		<a class="navbar-brand" href="/">Car Rental System</a>
		<!-- Navbar Links-->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/cars}">cars</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customers}">customers</a>
				</li>
			</ul>
		</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1> List Rentals </h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a class="btn btn-primary btn-sm mb3" th:href="@{/rentals/new}"> Add Rental </a>
			</div>
		</div>
		<br>
		<div>
			<table class="table table-success table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">Customer ID</th>
						<th scope="col">Car ID</th>
						<th scope="col">Start Date</th>
						<th scope="col">End Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="rental: ${rentals}">
						<td th:number="${rental.cstId}"></td>
						<td th:number="${rental.carId}"></td>
						<td th:date="${rental.startDate}"></td>
						<td th:date="${rental.finishDate}"></td>
						<td>
							<a th:href="@{/rentals/edit/{id}(id=${rental.id})}" class="btn btn-primary">
							Update
							</a>
							
							<a th:href="@{/rentals/{id}(id=${rental.id})}" class="btn btn-danger">
							Delete
							</a>
						</td>
					</tr>

				</tbody>
			</table>
			</table>
		</div>
	</div>

</body>

</html>
